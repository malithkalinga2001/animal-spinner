
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Spinner</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: transform 4s ease-out;
    }

    #arrow {
      position: absolute;
      top: -32px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-top: 28px solid red;
      z-index: 10;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      background: orange;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="arrow"></div>
    <img id="wheel" src="animal-wheel.png">
  </div>

  <button onclick="spinWheel()">SPIN ðŸŽ¯</button>

  <script>
    const animals = [
      "bird",
      "shark",
      "rhino",
      "zebra",
      "fish",
      "monkey",
      "giraffe",
      "bubbles",
      "butterfly",
      "octopus",
      "hedgehog",
      "elephant"
    ];

    const wheel = document.getElementById("wheel");
    let rotation = 0;
    let spinning = false;

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const spin = 360 * 5 + Math.random() * 360;
      rotation += spin;

      wheel.style.transform = "rotate(" + rotation + "deg)";

      setTimeout(() => {
        const slice = 360 / animals.length;
        const normalized =
          (360 - (rotation % 360) + slice / 2) % 360;

        const index = Math.floor(normalized / slice);
        const sound = new Audio("sounds/" + animals[index] + ".mp3");
        sound.play();

        spinning = false;
      }, 4000);
    }
  </script>

</body>
</html>
